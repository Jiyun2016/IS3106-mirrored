<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/helperTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

  
    <ui:define name="center">
       <h:form>
            
            <p:panelGrid columns="2">
                
                <h:outputText value="Phone:" />
                <h:outputText value="#{profileManagedBean.helperToView.firstName}" />

                
                <p:commandButton update="formUpdateBook" oncomplete="PF('dialogUpdateBook').show()" icon="ui-icon-pencil" title="Update">
                        <f:setPropertyActionListener value="#{book}" target="#{demo01ManagedBean.selectedBookToUpdate}" />
                </p:commandButton>
                <h:outputText value="Last name:" />
                <h:outputText value="#{profileManagedBean.helperToView.lastName}" />
                    
            </p:panelGrid>


        </h:form>
    </ui:define>

</ui:composition>
