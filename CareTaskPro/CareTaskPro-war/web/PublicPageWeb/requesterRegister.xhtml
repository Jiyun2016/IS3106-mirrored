<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Requester Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <h1>Care Task Pro</h1>
        <h:form>                

            <p:panel header="Requester Register">

                    
            <p:messages id="msgs" />

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="firstname" value="First Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="firstname" value="#{requesterRegisterManagedBean.newRequester.firstName}" required="true" requiredMessage="First Name is required" />
                        </p:column>
                    <p:message for="firstname" display="icon" />
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="lastname" value="Last Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="lastname" value="#{requesterRegisterManagedBean.newRequester.lastName}" required="true" requiredMessage="Last Name is required" />
                        </p:column>
                        <p:message for="lastname" />

                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="email" value="Email: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="email" value="#{requesterRegisterManagedBean.newRequester.email}" required="true" requiredMessage="Email is required" />
                        </p:column>
                        <p:message for="email"/>

                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="phone" value="Phone: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="phone" value="#{requesterRegisterManagedBean.newRequester.phone}" required="true" requiredMessage="Phone number is required" />
                        </p:column>
                        <p:message for="phone"/>

                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="address" value="Address: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="address" value="#{requesterRegisterManagedBean.newRequester.address}" required="true" requiredMessage="Address is required" />
                        </p:column>
                          <p:message for="address"/>

                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Credit Card No.: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="creditCarcNumber" value="#{requesterRegisterManagedBean.newRequester.creditCardNum}" required="true" requiredMessage="Bank account number is required" />
                        </p:column>

                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Credit Card Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="creditCarcName" value="#{requesterRegisterManagedBean.newRequester.creditCardName}" required="true" requiredMessage="Bank account number is required" />
                        </p:column>

                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Credit Card Expiry Year: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="creditCarcExpiryYear" value="#{requesterRegisterManagedBean.newRequester.creditCardExpiryYear}" required="true" requiredMessage="Bank account number is required" />
                        </p:column>

                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Credit Card Expiry Month: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="creditCarcExpiryMonth" value="#{requesterRegisterManagedBean.newRequester.creditCardExpiryMonth}" required="true" requiredMessage="Bank account number is required" />
                        </p:column>

                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Credit Card CVC: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="creditCarcExpiryCvc" value="#{requesterRegisterManagedBean.newRequester.creditCardCVC}" required="true" requiredMessage="Bank account number is required" />
                        </p:column>

                    </p:row>
                    
                    
                    <p:row>
                        <p:column>
                            <h:outputText value="Gender:" />
                        </p:column>
                        <p:column>
                            <p:selectOneRadio value="#{requesterRegisterManagedBean.newRequester.gender}">
                                <f:selectItem itemLabel="Male" itemValue="MALE" />
                                <f:selectItem itemLabel="Female" itemValue="FEMALE" />

                            </p:selectOneRadio>
                        </p:column>
                    </p:row>
                    
                    <p:row >
                        <p:column colspan="3">
                            <p:commandButton id="createNewRequester" value="Save" icon="ui-icon-disk"  actionListener="#{requesterRegisterManagedBean.saveNewRequester(event)}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:panel>

        </h:form>

    </h:body>
</html>
