<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/requesterTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:panelGroup rendered="#{sessionScope['requesterIsLogin']}">          
            <h3>Task Assigned</h3>
            <br/>

            <p:dataTable var="ta" value="#{requesterHomeManagedBean.taskAssigned}">
                <p:column headerText="Id">
                    <h:outputText value="#{ta.taskId}" />
                </p:column>

                <p:column headerText="Start Time">
                    <h:outputText value="#{ta.startDateTime}" />
                </p:column>

                <p:column headerText="Helper Name">
                    <h:outputText value="#{ta.helperEntity.firstName}" />
                </p:column>

                <p:column headerText="Helper phone No.">
                    <h:outputText value="#{ta.helperEntity.phone}" />
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{ta.taskStatus}" />
                </p:column>
            </p:dataTable>
        </h:panelGroup>

        <h:panelGroup rendered="#{!sessionScope['requesterIsLogin']}">
            <br/><br/>
            <h1>Welcome To Requester Home!</h1>
            <br/><br/><br/>
            <p:layout>
                
                <p:layoutUnit position="west" size="350" style="border: none">
                    <br></br>
                    <br></br>
                    <h2>  Post A Request</h2>
                    <br></br>
                    <br></br>
                    <h3>  When you need help...</h3>
                    <br></br>
                    <h3>  When your loved one needs help...</h3>
                    <br></br>
                    <br></br>
                    <br></br>
                    <br></br>
                    <h2>  Services we provide</h2>
                    <br></br>
                    <br></br>
                    <h3>  - Housework</h3>
                    <br></br>
                    <h3>  - Healthcare</h3>
                    <br></br>
                    <h3>  - Companionship</h3>
                    <br></br>

                </p:layoutUnit>

                <p:layoutUnit position="center" style="border: none">
                    <img style="height:50%; width:75%" src="/CareTaskPro-war/images/requesterHomeImage1.jpg"></img>
                </p:layoutUnit>

            </p:layout>
        </h:panelGroup>
    </ui:define>

</ui:composition>
