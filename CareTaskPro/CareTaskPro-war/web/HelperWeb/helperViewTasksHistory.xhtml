<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/helperTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="center">
        <h:form id="tasksHistoryDataTable">
            <p:dataTable id="dataTableTasksHistory" widgetVar="dataTablePreferredTasks" value="#{helperViewTasksHistoryManagedBean.tasksHistory}" 
                         var="task" emptyMessage="No tasks history"
                         rowKey="#{task.getTaskId()}" rowIndexVar="row" 
                         rows="10" paginator="true" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="10,20,50">  
                

                <p:column headerText="Task ID" sortBy="#{task.taskId}" filterBy="#{preferredTask.taskId}" filterMatchMode="contains">
                    <h:outputText value="#{task.taskId}" />
                </p:column>

                <p:column headerText="Task Category" sortBy="#{preferredTask.category}" filterBy="#{preferredTask.category}" filterMatchMode="contains">
                    <h:outputText value="#{preferredTask.category}" />
                </p:column>

                <p:column headerText="Task Starting Date/Time" sortBy="#{preferredTask.startDateTime}" filterBy="#{preferredTask.startDateTime}" filterMatchMode="contains">
                    <h:outputText value="#{preferredTask.startDateTime}" />
                </p:column>

                <p:column headerText="Task Ending Date/Time" sortBy="#{preferredTask.startDateTime}" filterBy="#{preferredTask.startDateTime}" filterMatchMode="contains">
                    <h:outputText value="#{preferredTask.startDateTime}" />
                </p:column>
                
                <p:column headerText="Action" >
                    <p:commandButton update="formViewDescription" oncomplete="PF('dialogViewDescription').show()" icon="ui-icon-document" title="View">
                        <f:setPropertyActionListener value="#{preferredTask.description}" target="#{helperViewAvailableTasksManagedBean.selectedTaskToView}" />
                    </p:commandButton>
 
                </p:column>

            </p:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
