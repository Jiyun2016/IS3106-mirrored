<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/adminTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:panelGroup rendered="#{sessionScope['isLogin']}">          
            <h3>Task Assigned</h3>
            <br/>

            <p:dataTable var="ta" value="#{adminHomeManagedBean.taskAssigned}">
                <p:column headerText="Id">
                    <h:outputText value="#{ta.taskId}" />
                </p:column>

                <p:column headerText="Start Time">
                    <h:outputText value="#{ta.startDateTime}" />
                </p:column>

                <p:column headerText="Helper Name">
                    <h:outputText value="#{ta.helperEntity.firstName}" />
                </p:column>

                <p:column headerText="Helper phone No.">
                    <h:outputText value="#{ta.helperEntity.phone}" />
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{ta.taskStatus}" />
                </p:column>
            </p:dataTable>
        </h:panelGroup>

        <h:panelGroup rendered="#{!sessionScope['isLogin']}">

            <h3>Welcome to Admin Home!</h3>
            <br/>


            <img style="height:80%; width:80%" src="/CareTaskPro-war/images/adminHomeImage2.jpg"></img>


        </h:panelGroup>
    </ui:define>

</ui:composition>
