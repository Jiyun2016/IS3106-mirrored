<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ea="http://xmlns.jcp.org/jsf/composite/ezcomp/admincomponent"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <title>AdminHome</title>  
        <h:outputStylesheet library="css" name="default_1.css"/>

    </h:head>

    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="north">

                <h:outputText style="margin-left: 20px; font-size: 28px; font-family: fantasy" value="HomeCare Management" />
                <ezcomp:AdminLoginForm/>

                <h:form>
                    <p:menubar >
                        <p:menuitem style="padding-right: 10px; padding-left: 10px"  value="AdminHome" outcome="adminHome" />
                        <p:menuitem  style="padding-right: 10px; padding-left: 10px" value="View my profile"  rendered="#{sessionScope['isLogin']}" />
                        <p:menuitem  style="padding-right: 10px; padding-left: 10px" value="Edit my profile"  rendered="#{sessionScope['isLogin']}"/>
                        <p:menuitem  style="padding-right: 10px; padding-left: 10px" value="Create new admin"  rendered="#{sessionScope['isLogin']}"/>
                        <p:menuitem style="padding-right: 10px; padding-left: 10px" value="Logout" actionListener="#{adminHomeManagedBean.logout}" icon="ui-icon-unlocked" rendered="#{sessionScope['isLogin']}"/>

                    </p:menubar>
                </h:form>


            </p:layoutUnit>

            <p:layoutUnit size="200" position="west">
                <h3>Main Menu</h3>
                <br/>
                <h:form  style="padding-right:10px"> 
                    <p:menu style="width: 100%; height:70%">


                        <p:submenu label="Management" rendered="#{sessionScope['isLogin']}">
                            <p:menuitem style="padding-bottom: 10px" value="View All Admins"  icon="ui-icon-calendar" />


                            <p:menuitem style="padding-bottom: 10px" value="View All Tasks" icon="ui-icon-comment"/>


                            <p:menuitem style="padding-bottom: 10px" value="View All Helpers"  icon="ui-icon-document-b"/>


                            <p:menuitem style="padding-bottom: 10px" value="View All Requesters"  icon="ui-icon-document-b"/>


                            <p:menuitem style="padding-bottom: 10px" value="View payment history"  icon="ui-icon-document-b"/>
                        </p:submenu>


                        <p:submenu label="General">
                            <p:menuitem style="padding-bottom: 10px" value="About" outcome="adminAbout" icon="ui-icon-document-b"/>
                        </p:submenu>
                    </p:menu>
                </h:form>



            </p:layoutUnit>

            <p:layoutUnit position="center" >



                <ui:insert name="content">Content</ui:insert>

            </p:layoutUnit>

            <p:layoutUnit position="south">

                <h6>&copy; 2018 IS3106. All Rights Reserved.</h6>

            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
