<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/requesterTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <h3>Register</h3>
        <h:form id="formCreateNewRequester">


            <p:panelGrid>

                <p:row>
                    <p:column>
                        <p:outputLabel for="firstName" value="First Name: " />
                    </p:column>
                    <p:column>
                        <p:inputText id="firstName" value="#{requesterRegisterManagedBean.requesterEntity.firstName}" required="true" requiredMessage="First Name is required" />
                    </p:column>
                    <p:column>
                        <p:message for="firstName" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="lastName" value="Last Name: " />
                    </p:column>
                    <p:column>
                        <p:inputText id="lastName" value="#{requesterRegisterManagedBean.requesterEntity.lastName}" required="true" requiredMessage="Last Name is required" />
                    </p:column>
                    <p:column>
                        <p:message for="lastName" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="gender" value="Gender: " />
                    </p:column>
                    <p:column>
                        <h:selectOneMenu id="gender" value="#{requesterRegisterManagedBean.requesterEntity.gender}" required="true" requiredMessage="Gender is required">
                            <f:selectItems value="#{requesterRegisterManagedBean.genders}" />
                            <p:ajax listener="#{requesterRegisterManagedBean.onChange}" update="@form formCreateNewRequester" />
                        </h:selectOneMenu>  </p:column>
                    <p:column>
                        <p:message for="gender" />
                    </p:column>
                </p:row>



                <p:row>
                    <p:column>
                        <p:outputLabel for="email" value="Email " />
                    </p:column>
                    <p:column>
                        <p:inputText id="email" value="#{requesterRegisterManagedBean.requesterEntity.email}" required="true" requiredMessage="Email is required" validator="emailValidator" />

                    </p:column>
                    <p:column>
                        <p:message for="email" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="phone" value="Phone " />
                    </p:column>
                    <p:column>
                        <p:inputText id="phone" value="#{requesterRegisterManagedBean.requesterEntity.phone}" required="true" requiredMessage="Phone is required" ps:type="number" >
                            <f:validateLength minimum="8" maximum="8"/>

                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:message for="phone" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="password" value="Password " />
                    </p:column>
                    <p:column>
                        <p:inputText id="password" value="#{requesterRegisterManagedBean.requesterEntity.password}" required="true" requiredMessage="Password is required"  >
                            <f:validateLength minimum="4" />
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:message for="password" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="address" value="Address " />
                    </p:column>
                    <p:column>
                        <p:inputText id="address" value="#{requesterRegisterManagedBean.requesterEntity.address}" required="true" requiredMessage="Address is required"  />
                    </p:column>
                    <p:column>
                        <p:message for="address" />
                    </p:column>
                </p:row>


                <p:row>
                    <p:column>
                        <p:outputLabel for="creditCardNum" value="Credit Card Number " />
                    </p:column>
                    <p:column>
                        <p:inputText id="creditCardNum" value="#{requesterRegisterManagedBean.requesterEntity.creditCardNum}" required="true" requiredMessage="Credit Card Number is required">
                            <f:validateLength minimum="16" maximum="16"/>
                            <f:convertNumber integerOnly="true"/>
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:message for="creditCardNum" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="creditCardName" value="Credit Card Name " />
                    </p:column>
                    <p:column>
                        <p:inputText id="creditCardName" value="#{requesterRegisterManagedBean.requesterEntity.creditCardName}" required="true" requiredMessage="Credit Card Name is required">
                            <f:validateLength minimum="4"/>
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:message for="creditCardName" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="creditCardExpiryMonth" value="Credit Card Month " />
                    </p:column>
                    <p:column>
                        <p:inputText id="creditCardExpiryMonth" value="#{requesterRegisterManagedBean.requesterEntity.creditCardExpiryMonth}" required="true" requiredMessage="Credit Card Month is required" ps:type="number" ps:min="1" ps:max="12" >
                            <f:convertNumber integerOnly="true"/>
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:message for="creditCardExpiryMonth" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="creditCardExpiryYear" value="Credit Card Year " />
                    </p:column>
                    <p:column>
                        <p:inputText id="creditCardExpiryYear" value="#{requesterRegisterManagedBean.requesterEntity.creditCardExpiryYear}" required="true" requiredMessage="Credit Card Year is required" ps:type="number" ps:min="2018" >
                            <f:convertNumber integerOnly="true"/>
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:message for="creditCardExpiryYear" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="creditCardCVC" value="Credit Card CVC " />
                    </p:column>
                    <p:column>
                        <p:inputText id="creditCardCVC" value="#{requesterRegisterManagedBean.requesterEntity.creditCardCVC}" required="true" requiredMessage="Credit Card CVC is required">
                            <f:validateLength minimum="3" maximum="3"/>
                            <f:convertNumber integerOnly="true"/>
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:message for="creditCardCVC" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column colspan="3">
                        <p:commandButton type="reset" value="Clear" />&nbsp;
                        <p:commandButton value="Register"  update="@form formCreateNewRequester" actionListener="#{requesterRegisterManagedBean.createNewRequester}"  />

                    </p:column>
                </p:row>

            </p:panelGrid>



        </h:form>

    </ui:define>

</ui:composition>
