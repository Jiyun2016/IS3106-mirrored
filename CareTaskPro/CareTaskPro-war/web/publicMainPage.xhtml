<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>CareTaskPro Homepage</title>


    </h:head>

    <h:body>
        <p:layout style="height:1200px">

            <p:layoutUnit position="north" style="overflow: auto;height:50px; "  >

                <h:form style="border:none">

                    <p:toolbar style="border:none">
                        <f:facet name="left">
                            <h:outputText style="margin-left: 20px; font-size: 28px; font-family: fantasy" value="Care Task Pro" />
                        </f:facet>
                        <f:facet name="right">
                            <p:menubar>                    
                                <p:menuitem style="padding-right: 10px; padding-left: 10px" value="Requester Portal" outcome="RequesterWeb/requesterHome" />
                                <p:menuitem  style="padding-right: 10px; padding-left: 10px" value="Helper Portal" outcome="PublicPageWeb/helperLogin"  />
                                <p:menuitem  style="padding-right: 10px; padding-left: 10px" value="Administrative staff Portal" outcome="AdminWeb/adminHome" />

                            </p:menubar>
                        </f:facet>
                    </p:toolbar>

                </h:form>

            </p:layoutUnit>



            <p:layoutUnit position="center" size="30%">

                <p:layout>
                    <p:layoutUnit position="north" size="350" style="border:none">
                        <p:contentFlow style="border:none" value="#{imagesViewManagedBean.images}" var="image">
                            <p:graphicImage  style="border:none" value="images/#{image}" styleClass="content" />
                            <div class="caption">#{image}</div>
                        </p:contentFlow>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <p:layout style="height:600px">
                            <p:layoutUnit position="west" style="height:200px" size="50%">

                                <p:separator style="width:400px;height:12px; margin-top:30px;" />
                                <p:outputPanel style="position:relative; left: 160px;font-family: fantasy">
                                    <h2 style="margin-bottom: 0px">When your loved ones</h2>
                                    <br/>
                                    <h2 style="margin:0px">need help</h2>
                                    <br></br>
                                    <h2 style="margin:0px">But you are not around</h2>

                                    <br></br>
                                    <h2 style="margin:0px; color:green">Become a requester!</h2>
                                    <p:button outcome="RequesterWeb/requesterRegister" value="Sign up here"></p:button>
                                </p:outputPanel>


                            </p:layoutUnit>
                            <p:layoutUnit position="center" style="height:200px">

                                <p:separator style="width:400px;height:12px; margin-top:30px;" />
                                <p:outputPanel style="position:relative; left: 160px;font-family: fantasy">
                                    <h2 style="margin-bottom: 0px">If you have nursing expertise</h2>
                                    <br/>
                                    <h2 style="margin:0px">or a warm heart</h2>
                                    <br></br>
                                    <h2 style="margin:0px">and want to spread your love</h2>

                                    <br></br>
                                    <h2 style="margin:0px; color:green">Become a Helper!</h2>
                                    <p:button outcome="PublicPageWeb/helperRegister" value="Sign up here"></p:button>
                                </p:outputPanel>
                            </p:layoutUnit>

                        </p:layout>


                    </p:layoutUnit>
                    
                    
                    <p:layoutUnit position="south" size="30%"  style="background-image:url('images\\green.jpg')">
                        <p:outputPanel style="position:relative; left:40%; width:50%" >
                            text
                        </p:outputPanel>


                    </p:layoutUnit>


                </p:layout>



            </p:layoutUnit>

            <p:layoutUnit position="south" style="height:400px"> 

                <p:panelGrid style="width: 100%; ">
                    <p:row style="border: none">
                        <p:column style=" border: none;">&nbsp;</p:column>
                        <p:column style="text-align: right;  border:none">Contact</p:column>

                    </p:row>

                    <p:row style="border: none">
                        <p:column style="border: none;">&nbsp;</p:column>
                        <p:column style="text-align: right;  border:none">xxxaddress</p:column>

                    </p:row>


                    <p:row style="border: none">
                        <p:column style="text-align: center; border: none;">&nbsp;</p:column>
                        <p:column style="text-align: right;  border:none">+65 xxxxxxxx</p:column>

                    </p:row>


                    <p:row style="border-style: none;">
                        <p:column style="text-align: left; border-style: none;"><h6>&copy; 2018 HomeCare. All Rights Reserved.</h6></p:column>
                        <p:column style="text-align: right; border-style: none;"><p:clock pattern="h:mm:ss a, E, dd/MM/yyyy" mode="server" /></p:column>
                    </p:row>

                </p:panelGrid>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
