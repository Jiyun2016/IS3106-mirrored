<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div style="text-align: right;">
           <h:panelGroup rendered="#{sessionScope['requesterIsLogin']}">

                <h:outputText value="You are login as #{sessionScope['currentRequesterEntity'].firstName} #{sessionScope['currentRequesterEntity'].lastName}" />

            </h:panelGroup>
            
            
            <h:panelGroup rendered="#{!sessionScope['requesterIsLogin']}">
                                
                <h:form id="contentLoginForm">
                    
                    <p:growl autoUpdate="true" />
                    
                    <p:outputLabel for="phone" value="Phone Number"/>&nbsp;
                    <p:inputText id="phone" value="#{requesterHomeManagedBean.phone}" required="true" requiredMessage="Phone Number is required">
                        <f:validateLength minimum="4" />
                    </p:inputText>
                    &nbsp;
                    <p:outputLabel for="password" value="Password"/>&nbsp;
                    <p:password id="password" value="#{requesterHomeManagedBean.password}" required="true" requiredMessage="Password is required">
                        <f:validateLength minimum="4" />
                    </p:password>
                    &nbsp;
                    <p:commandButton type="reset" value="Clear" />&nbsp;
                    <p:commandButton value="Login" update="@form" actionListener="#{requesterHomeManagedBean.login}" icon="ui-icon-key" />          
                </h:form>

            </h:panelGroup>
            
        </div>
    </cc:implementation>
</html>
