<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ea="http://xmlns.jcp.org/jsf/composite/ezcomp/admincomponent">

    <ui:define name="role login form">
        <ea:LoginForm formName="admin login form"/>
    </ui:define>

    <ui:define name="role menu">
        <ea:MenuAdmin menuName="admin menu"/>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup rendered="#{sessionScope['isLogin']}">          
            <h3>List of admins</h3>
            <br/>
            <h:dataTable value="#{adminManagedBean.adminEntities}" var="admin">

                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{admin.adminId}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Username</f:facet>
                    <h:outputText value="#{admin.username}"/>
                </h:column>

            </h:dataTable>


        </h:panelGroup>

        <h:panelGroup rendered="#{!sessionScope['isLogin']}">

            <h3>Please Login in as administrator.</h3>


        </h:panelGroup>

    </ui:define>

</ui:composition>
