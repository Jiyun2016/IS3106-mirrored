<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      template="./template/defaultTemplate.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="menuName" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>

            <p:menu style="width:180px;">

                <p:submenu label="System">
                    <p:menuitem value="Home" outcome="index" icon="ui-icon-home" />
                    <p:menuitem value="Logout" actionListener="#{adminLoginManagedBean.logout}" icon="ui-icon-unlocked" rendered="#{sessionScope['isLogin']}" />
                </p:submenu>

                <p:submenu label="Task Management">
                    <p:menuitem value="View All Pending Task"  />
                    <p:menuitem value="View All Completed Task"  />
                </p:submenu>

                <p:submenu label="System Administration">
                    <p:menuitem value="View All Admin" outcome="adminManagement.xhtml" icon="ui-icon-person" />
                </p:submenu>

            </p:menu>

        </h:form>
    </cc:implementation>
</html>
