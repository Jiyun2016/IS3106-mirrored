<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h3>View My Profile</h3>
        <br> </br>
        <h:form>
            <p:messages id="messages" />

            <p:panelGrid rendered="#{adminProfileManagedBean.adminEntity ne null}">

                <p:row>
                    <p:column colspan="2">My Profile</p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputLabel value="Admin ID: " />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{adminProfileManagedBean.adminEntity.adminId}" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputLabel value="First Name: " />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{adminProfileManagedBean.adminEntity.firstName}" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputLabel value="Last Name: " />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{adminProfileManagedBean.adminEntity.lastName}" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputLabel value="Username: " />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{adminProfileManagedBean.adminEntity.username}" />
                    </p:column>
                </p:row>


            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
