<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/adminTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:panelGroup rendered="#{sessionScope['isLogin']}">          
            <h3>Task Assigned</h3>
            <br/>

            <p:dataTable var="ta" value="#{adminHomeManagedBean.taskAssigned}">
                <p:column headerText="Id">
                    <h:outputText value="#{ta.taskId}" />
                </p:column>

                <p:column headerText="Start Time">
                    <h:outputText value="#{ta.startDateTime}" />
                </p:column>

                <p:column headerText="Helper Name">
                    <h:outputText value="#{ta.helperEntity.firstName}" />
                </p:column>

                <p:column headerText="Helper phone No.">
                    <h:outputText value="#{ta.helperEntity.phone}" />
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{ta.taskStatus}" />
                </p:column>
            </p:dataTable>
        </h:panelGroup>

        <h:panelGroup rendered="#{!sessionScope['isLogin']}">
            <br/><br/>
            <h1>Welcome to Admin Home!</h1>
            <br/>
            <p:layout>
                
                <p:layoutUnit position="west" size="250" style="border: none">
                    <br></br>
                    <br></br>
                    <br></br>
                    <h2>Keep Calm</h2>
                    <br></br>
                    <h3>And</h3>
                    <br></br>
                    <h2>Have A Nice Day</h2>
                    <br></br>
                    <br></br>
                    <br></br>

                </p:layoutUnit>

                <p:layoutUnit position="center" style="border: none">

                    <img style="height:65%; width:80%" src="/CareTaskPro-war/images/adminHomeImage1.png"></img>

                </p:layoutUnit>
            </p:layout>

        </h:panelGroup>
    </ui:define>

</ui:composition>
