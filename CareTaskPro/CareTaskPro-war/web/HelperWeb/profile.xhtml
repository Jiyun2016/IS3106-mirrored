<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/helperTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
  

    <ui:define name="center">
        <h:form>
            
            <p:panelGrid columns="2">
               
                <h:outputText value="First Name:" />
                <h:outputText value="#{profileManagedBean.helperToView.firstName}" />

                <h:outputText value="Last name:" />
                <h:outputText value="#{profileManagedBean.helperToView.lastName}" />
                
                <h:outputText value="Contact Number:" />
                <h:outputText value="#{profileManagedBean.helperToView.phone}" />

                <h:outputText value="Gender:" />
                <h:outputText value="#{profileManagedBean.helperToView.gender}" />

                <h:outputText value="Date of Birth:" />
                <h:outputText value="#{profileManagedBean.helperToView.dateOfBirth}" />

                <h:outputText value="Email:" />
                <h:outputText value="#{profileManagedBean.helperToView.email}" />

                
            </p:panelGrid>


        </h:form>
    </ui:define>

</ui:composition>
