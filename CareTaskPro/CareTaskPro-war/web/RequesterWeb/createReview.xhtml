<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/requesterTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h3>Create Review</h3>
        <h:form id="formCreateReview">

         
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Task ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{requesterReviewManagedBean.taskIdToAddReview}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="reviewRemarks" value="Review Remarks: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="reviewRemarks" value="#{requesterReviewManagedBean.reviewEntity.reviewRemarks}" required="true" requiredMessage="Category is required" />
                        </p:column>
                        <p:column>
                            <p:message for="reviewRemarks" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="ratings" value="Ratings: " />
                        </p:column>
                        <p:column>
                            <p:rating id="ratings" value="#{requesterReviewManagedBean.reviewEntity.ratings}" stars="5" required="true" requiredMessage="Rating is required">
                                <f:validateLongRange minimum="1" maximum="5" />
                            </p:rating>
                        </p:column>
                        <p:column>
                            <p:message for="ratings" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton type="reset" value="Clear" />&nbsp;
                            <p:commandButton value="Create New Review" actionListener="#{requesterReviewManagedBean.createReview}"  />
                        </p:column>
                    </p:row>



        

        </h:form>
    </ui:define>

</ui:composition>
