<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/helperTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="center">
        <h:form>
            <p:growl id="messages" showDetail="true" />

            <h:panelGrid columnClasses="value">
                <h3 style="margin-top: 0">My Task Schedule</h3>
                <p:schedule id="schedule" value="#{helperViewUpcomingTasksManagedBean.tasks}" widgetVar="myschedule" timeZone="GMT+2">

                    <p:ajax event="eventSelect" listener="#{helperViewUpcomingTasksManagedBean.taskToView}" update="eventDetails" oncomplete="PF('eventDialog').show();" />

                </p:schedule>
            </h:panelGrid>

            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    <p:outputLabel for="category" value="Category:" />
                    <h:outputText id="category" value="#{helperViewUpcomingTasksManagedBean.taskToView.category}"/>

                    <p:outputLabel for="from" value="From:" />
                    <h:outputText id="from" value="#{helperViewUpcomingTasksManagedBean.taskToView.startDateTime}"/>
                   
                    <p:outputLabel for="to" value="To:" />
                    <h:outputText id="to" value="#{helperViewUpcomingTasksManagedBean.taskToView.endDateTime}"/>
                    
                    <p:outputLabel for="description" value="Description:" />
                    <h:outputText id="description" value="#{helperViewUpcomingTasksManagedBean.taskToView.description}"/>
                    
                    <p:outputLabel for="requesterAddress" value="Requester Address:" />
                    <h:outputText id="requesterAddress" value="#{helperViewUpcomingTasksManagedBean.taskToView.requesterEntity.address}"/>
                    
                    <p:outputLabel for="requesterPhone" value="Requester Phone:" />
                    <h:outputText id="requesterPhone" value="#{helperViewUpcomingTasksManagedBean.taskToView.requesterEntity.phone}"/>

                </h:panelGrid>
            </p:dialog>  
        </h:form>
    </ui:define>

</ui:composition>
