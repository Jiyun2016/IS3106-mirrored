<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>

        <title>
            HelperHome
        </title>


    </h:head>

    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" style="overflow: auto; max-height: 50px;" >
                <ui:insert name="north">
                    <h:form>

                        <p:toolbar>
                            <f:facet name="left">
                                <h:outputText style="margin-left: 20px; font-size: 28px; font-family: fantasy" value="HomeCare by you" />
                            </f:facet>
                            <f:facet name="right">
                                <p:menubar>
                                    <p:menuitem style="padding-right: 10px; padding-left: 10px" value="Home" outcome="HelperHomepage" />
                                    <p:menuitem style="padding-right: 10px; padding-left: 10px" value="Manage my account" outcome="helperAccount" />
                                    <p:menuitem  style="padding-right: 10px; padding-left: 10px" value="Manage my profile" outcome="helperProfile"  />



                                </p:menubar>
                            </f:facet>
                        </p:toolbar>

                    </h:form>

                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west"  style="">
                <ui:insert name="west">

                    <h2>Main Menu</h2>
                    <h:form  style="padding-right:10px"> 
                        <p:menu style="width: 100%; height:70%">
                           
                            <p:submenu label="Manage My Task">
                                <p:menuitem style="padding-bottom: 10px" value="View schedule of all my tasks" outcome="helperViewTasks" icon="ui-icon-calendar" />
                            </p:submenu>
                            <p:submenu label="Manage My Reviews">
                                <p:menuitem style="padding-bottom: 10px" value="View all my reviews" outcome="helperViewReviews" icon="ui-icon-comment"/>
                            </p:submenu>
                            <p:submenu label="Manage my salary">
                                <p:menuitem style="padding-bottom: 10px" value="View salary transaction history"  icon="ui-icon-document-b"/>
                            </p:submenu>
                            
                             <p:submenu label="General">
                                <p:menuitem style="padding-bottom: 10px"  actionListener="#{helperHomepageLogoutManagedBean.logout}" value="Logout" icon="ui-icon-extlink" />
                            </p:submenu>
                        </p:menu>
                    </h:form>

                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center" >
                <ui:insert name="center">
                    center

                </ui:insert>

            </p:layoutUnit>

            <p:layoutUnit position="south"> 

                <p:panelGrid style="width: 100%; ">
                    <p:row style="border: none">
                        <p:column style=" border: none;">&nbsp;</p:column>
                        <p:column style="text-align: right;  border:none">Contact</p:column>

                    </p:row>

                    <p:row style="border: none">
                        <p:column style="border: none;">&nbsp;</p:column>
                        <p:column style="text-align: right;  border:none">xxxaddress</p:column>

                    </p:row>


                    <p:row style="border: none">
                        <p:column style="text-align: center; border: none;">&nbsp;</p:column>
                        <p:column style="text-align: right;  border:none">+65 xxxxxxxx</p:column>

                    </p:row>


                    <p:row style="border-style: none;">
                        <p:column style="text-align: left; border-style: none;"><h6>&copy; 2018 HomeCare. All Rights Reserved.</h6></p:column>
                        <p:column style="text-align: right; border-style: none;"><p:clock pattern="h:mm:ss a, E, dd/MM/yyyy" mode="server" /></p:column>
                    </p:row>

                </p:panelGrid>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
