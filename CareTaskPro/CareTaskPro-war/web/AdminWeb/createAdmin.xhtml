<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/adminTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h3>Register</h3>
        <h:form id="formCreateNewAdmin">

            <br></br>
            <p:messages id="messagesCreateAdmin" redisplay="false" />
            <p:panelGrid>

                <p:row>
                    <p:column>
                        <p:outputLabel for="firstName" value="First Name: " />
                    </p:column>
                    <p:column>
                        <p:inputText id="firstName" value="#{adminRegisterManagedBean.adminEntity.firstName}" required="true" requiredMessage="First Name is required" />
                    </p:column>
                    <p:column>
                        <p:message for="firstName" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="lastName" value="Last Name: " />
                    </p:column>
                    <p:column>
                        <p:inputText id="lastName" value="#{adminRegisterManagedBean.adminEntity.lastName}" required="true" requiredMessage="Last Name is required" />
                    </p:column>
                    <p:column>
                        <p:message for="lastName" />
                    </p:column>
                </p:row>


                <p:row>
                    <p:column>
                        <p:outputLabel for="username" value="Username: " />
                    </p:column>
                    <p:column>
                        <p:inputText id="username" value="#{adminRegisterManagedBean.adminEntity.username}" required="true" requiredMessage="Username is required"/>

                    </p:column>
                    <p:column>
                        <p:message for="username" />
                    </p:column>
                </p:row>



                <p:row>
                    <p:column>
                        <p:outputLabel for="password" value="Password " />
                    </p:column>
                    <p:column>
                        <p:inputText id="password" value="#{adminRegisterManagedBean.adminEntity.password}" required="true" requiredMessage="Password is required"  >
                            <f:validateLength minimum="4" />
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:message for="password" />
                    </p:column>
                </p:row>


                <p:row>
                    <p:column colspan="3">
                        <p:commandButton type="reset" value="Clear" />&nbsp;
                        <p:commandButton value="Register"  update="@form formCreateNewAdmin" actionListener="#{adminRegisterManagedBean.createNewAdmin}"  />

                    </p:column>
                </p:row>

            </p:panelGrid>



        </h:form>
    </ui:define>

</ui:composition>
