<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/requesterTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
            <h3>View My Payment Records</h3>
        <br/>

       
        <h:form id="formAllPayments">

            <p:messages id="messages" redisplay="false" closable="true" />

            <p:dataTable id="dataTableAllPayments" widgetVar="dataTableAllPayments" value="#{requesterPaymentManagedBean.paymentEntities}" var="paymentEntity" rowKey="#{paymentEntity.paymentId}" rowIndexVar="row"
                         filteredValue="#{requesterPaymentManagedBean.filteredPaymentEntities}"
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                <f:facet name="header">
                    <p:outputPanel style="text-align: right;">
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('dataTableAllPayments').filter()" style="width:300px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Payment ID" sortBy="#{paymentEntity.paymentId}" filterBy="#{paymentEntity.paymentId}" filterMatchMode="contains">
                    <h:outputText value="#{paymentEntity.paymentId}" />
                </p:column>

                <p:column headerText="Payment Time" sortBy="#{paymentEntity.paymentTime}" filterBy="#{paymentEntity.paymentTime}" filterMatchMode="contains">
                    <h:outputText value="#{paymentEntity.paymentTime}" />
                </p:column>
                
                
                <p:column headerText="Task ID" sortBy="#{paymentEntity.taskEntity.taskId}" filterBy="#{paymentEntity.taskEntity.taskId}" filterMatchMode="contains">
                    <h:outputText value="#{paymentEntity.taskEntity.taskId}" />
                </p:column>
                
                
                <p:column headerText="Payment Amount" sortBy="#{paymentEntity.paymentAmount}" filterBy="#{paymentEntity.paymentAmount}" filterMatchMode="contains">
                    <h:outputText value="#{paymentEntity.paymentAmount}" />
                </p:column>
                
                
                <p:column headerText="Payment Status" sortBy="#{paymentEntity.paymentStatus}" filterBy="#{paymentEntity.paymentStatus}" filterMatchMode="contains">
                    <h:outputText value="#{paymentEntity.paymentStatus}" />
                </p:column>
             

              

            </p:dataTable>

       
        </h:form>
    </ui:define>

</ui:composition>
