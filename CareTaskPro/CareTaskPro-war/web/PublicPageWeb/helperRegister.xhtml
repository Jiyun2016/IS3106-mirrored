<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Helper Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:layout>
            <p:layoutUnit position="north" style="border:none">
                <h:form style="text-align:center">
                    <h1>Care Task Pro</h1>
                    <h3>Helper Registration</h3>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" style="min-height: 500px;border:none">
                <h:form id="formCreateNewHelper" style="text-align:center;position:relative; top:30px;left:500px">                

                    <p:panelGrid >
                        <p:growl autoUpdate="true" />

                        <p:row>
                            <p:column>
                                <p:outputLabel for="firstname" value="First Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="firstname" value="#{helperRegisterManagedBean.newHelper.firstName}" required="true" requiredMessage="First Name is required" />
                            </p:column>

                            <p:message for="firstname" />




                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="lastname" value="Last Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="lastname" value="#{helperRegisterManagedBean.newHelper.lastName}" required="true" requiredMessage="Last Name is required" />
                            </p:column>
                            <p:message for="lastname" />

                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="email" value="Email: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="email" value="#{helperRegisterManagedBean.newHelper.email}" required="true" requiredMessage="Email is required" />
                            </p:column>
                            <p:message for="email"/>

                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="phone" value="Phone: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="phone" value="#{helperRegisterManagedBean.newHelper.phone}" required="true" requiredMessage="Phone number is required" />
                            </p:column>
                            <p:message for="phone"/>

                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="password1" value="Password " />
                            </p:column>
                            <p:column>
                                <p:password id="password1" match="password2" value="#{helperRegisterManagedBean.newHelper.password}" required="true" requiredMessage="Password is required"  >
                                    <f:validateLength minimum="4" />
                                </p:password>
                            </p:column>

                            <p:message for="password1" />

                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="password2" value="Confirm Password " />
                            </p:column>
                            <p:column>
                                <p:password id="password2" value="#{helperRegisterManagedBean.newHelper.password}" required="true" requiredMessage="Password is required"  >
                                    <f:validateLength minimum="4" />
                                </p:password>
                            </p:column>

                            <p:message for="password2" />

                        </p:row>


                        <p:row>
                            <p:column>
                                <p:outputLabel for="address" value="Address: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="address" value="#{helperRegisterManagedBean.newHelper.address}" required="true" requiredMessage="Address is required" />
                            </p:column>
                            <p:message for="address"/>

                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="bankAccountNumber" value="Bank Account No.: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="bankAccountNumber" value="#{helperRegisterManagedBean.newHelper.bankAccountNumber}" required="true" requiredMessage="Bank account number is required" />
                            </p:column>
                            <p:message for="bankAccountNumber"/>

                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="gender" value="Gender:" />
                            </p:column>
                            <p:column>
                                <p:selectOneRadio id="gender"  value="#{helperRegisterManagedBean.newHelper.gender}" required="true" requiredMessage="Gender is required" >
                                    <f:selectItem itemLabel="Male" itemValue="MALE" />
                                    <f:selectItem itemLabel="Female" itemValue="FEMALE" />

                                </p:selectOneRadio>
                            </p:column>
                            <p:message for="gender"/>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="identity" value="Identity:" />
                            </p:column>
                            <p:column>
                                <p:selectOneRadio id="identity" value="#{helperRegisterManagedBean.newHelper.helperRole}" required="true" requiredMessage="Identity is required">
                                    <f:selectItem itemLabel="Professional Nurse" itemValue="PROFESSIONAL" />
                                    <f:selectItem itemLabel="Volunteer" itemValue="NONPROFESSIONAL" />
                                    <p:ajax listener="#{helperRegisterManagedBean.updateProfessionalNurseControls}"  />
                                </p:selectOneRadio>
                            </p:column>
                            <p:message for="identity"/>
                        </p:row>

                        <p:row rendered="#{helperRegisterManagedBean.renderProfessionalNurseControls}">
                            <p:column>
                                <p:outputLabel for="certNum" value="Certification Number: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="certNum" value="#{helperRegisterManagedBean.newHelper.certNum}" required="true" requiredMessage="CertNum is required" />
                            </p:column>
                            <p:message for="certNum"/>
                        </p:row>

                        <p:row rendered="#{helperRegisterManagedBean.renderProfessionalNurseControls}">
                            <p:column>
                                <p:outputLabel for="certName" value="Certification Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="certName" value="#{helperRegisterManagedBean.newHelper.certName}" required="true" requiredMessage="CertName is required" />
                            </p:column>
                            <p:message for="certName"/>
                        </p:row>

                        <p:row >
                            <p:column colspan="3">
                                <p:commandButton id="createNewHelper" update="@form formCreateNewHelper" value="Register" icon="ui-icon-disk"   actionListener="#{helperRegisterManagedBean.saveNewHelper}" />
                                <br>
                                </br> 
                                <p:button value="Login now" outcome="helperLogin"></p:button> 
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
